[supervisord]
nodaemon=true
user=ciris
logfile=/dev/stdout
logfile_maxbytes=0
pidfile=/tmp/supervisord.pid

[unix_http_server]
file=/tmp/supervisor.sock
chmod=0700

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

# =============================================================================
# EthicsEngine - Benchmark Evaluation
# =============================================================================
[program:ethicsengine]
command=python -m uvicorn engine.api.main:app --host %(ENV_EEE_HOST)s --port %(ENV_EEE_PORT)s
directory=/app
environment=PYTHONPATH="/app"
user=ciris
autostart=true
autorestart=true
startsecs=10
startretries=3
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=100

# =============================================================================
# Process Groups
# =============================================================================
[group:cirisbench]
programs=ethicsengine
priority=999
