name: Build and Push Docker Image

on:
  push:
    branches: [main]
    paths:
      - 'docker/**'
      - 'cirisbench/**'
      - 'engine/**'
      - 'tests/mock_purple_agent.py'
      - 'tests/multi_provider_agent.py'
      - 'tests/eee_purple_agent.py'
      - '.github/workflows/docker-publish.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=agentbeats
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push CIRISBench image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/agentbeats/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VERSION=0.1.0
            GIT_HASH=${{ github.sha }}

      - name: Extract metadata for mock-agent
        id: meta-mock
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=mock-agent

      - name: Build and push Mock Agent image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/mock-agent/Dockerfile
          push: true
          tags: ${{ steps.meta-mock.outputs.tags }}
          labels: ${{ steps.meta-mock.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for multi-provider agent
        id: meta-multi
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=multi-provider

      - name: Build and push Multi-Provider Agent image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/multi-provider-agent/Dockerfile
          push: true
          tags: ${{ steps.meta-multi.outputs.tags }}
          labels: ${{ steps.meta-multi.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for EEE purple agent
        id: meta-eee
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=eee-purple

      - name: Build and push EEE Purple Agent image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/eee-purple-agent/Dockerfile
          push: true
          tags: ${{ steps.meta-eee.outputs.tags }}
          labels: ${{ steps.meta-eee.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
